<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LKL Calendar</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f6f6f6;
    margin: 0;
  }

  /* Fixed header with title and toggles */
  #header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #fed004;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 10px 20px;
    text-align: center;
  }

  #header h1 {
    margin: 0 0 10px 0;
    color: #660000;
    text-transform: uppercase;
  }

  #toggles {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 0;
    justify-content: center;
  }

  #toggles label {
    display: flex;
    align-items: center;
    font-weight: 500;
    cursor: pointer;
  }

  #toggles input[type="checkbox"] {
    margin-right: 5px;
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  input[data-section="General"] + span { color: #ff7a00; }
  input[data-section="Associate"] + span { color: #0077ff; }
  input[data-section="Auditions"] + span { color: #28a745; }
  input[data-section="Fittings"] + span { color: #6f42c1; }
  input[data-section="Marketing"] + span { color: #dc3545; }
  input[data-section="Operational"] + span { color: #434343; }

  /* Body padding so header doesn't cover content */
  #content {
    padding-top: 120px;
    padding-left: 20px;
    padding-right: 20px;
  }

  .month {
    margin-top: 40px;
  }

  /* Sticky month headers */
  .month h2 {
    margin-bottom: 12px;
    color: #ffffff;
    position: sticky;
    top: 100px; /* below fixed menu */
    background: #000000;
    padding: 5px 0;
    z-index: 500;
    border-bottom: 1px solid #ddd;
    text-align: center;
    text-transform: uppercase;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 14px;
  }

  .day {
    background: white;
    border-radius: 14px;
    padding: 12px;
    min-height: 110px;
    overflow: hidden;
    transition: all 0.3s ease;
    max-height: 700px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  }

  .day.has-data {
    border: 3px solid #660000;
  }

  .day.today {
    background: #fcefb8;
    border: 3px solid #660000;
  }

  .day.past {
    opacity: 0.5;
  }

  .date {
    font-weight: 600;
    margin-bottom: 6px;
    text-transform: uppercase;
  }

  .top-note {
    font-weight: 500;
    margin-bottom: 8px;
    background-color: #fecf03;
    width: fit-content;
    padding: 2px 5px;
    border-radius: 6px;
  }

  .section {
    margin-top: 5px;
    border-radius: 8px;
    padding: 6px 8px;
    color: white;
  }

  #General { background-color: #ff7a00; }
  #Associate { background-color: #0077ff; }
  #Auditions { background-color: #28a745; }
  #Fittings { background-color: #6f42c1; }
  #Marketing { background-color: #dc3545; }
  #Operational { background-color: #434343; }

  .section-content {
    font-size: 14px;
    white-space: pre-wrap;
    margin: 0;
    padding-left: 12px;
  }

  .section-content p {
    margin: 0;
  }

  .section-content p::before {
    content: "â€¢ ";
    margin-right: 2px;
    margin-left: -10px;
  }

  .empty {
    visibility: hidden;
  }

  @media (max-width: 768px) {
    .calendar {
      grid-template-columns: 1fr;
    }
    #toggles {
      flex-direction: column;
      gap: 6px;
    }
  }
</style>
</head>
<body>

<div id="header">
  <h1>Lion King London - Master Overview</h1>
  <div id="toggles">
    <label><input type="checkbox" class="section-toggle" data-section="General" checked> <span>General</span></label>
    <label><input type="checkbox" class="section-toggle" data-section="Associate" checked> <span>Associate Visits</span></label>
    <label><input type="checkbox" class="section-toggle" data-section="Auditions" checked> <span>Auditions</span></label>
    <label><input type="checkbox" class="section-toggle" data-section="Fittings" checked> <span>Fittings</span></label>
    <label><input type="checkbox" class="section-toggle" data-section="Marketing" checked> <span>Marketing</span></label>
    <label><input type="checkbox" class="section-toggle" data-section="Operational" checked> <span>Operational</span></label>
  </div>
</div>

<div id="content">
  <div id="output"></div>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTMDvB8kywSPPVGastAuRAoTEXziTCcfG-2wD2AJ7dUuYGreBjhGT8iawSsIyc4jTW6gUef0vvLh-X/pub?gid=906067235&single=true&output=csv";

const SECTION_MAP = {
  6: { id: "Associate" },
  1: { id: "General" },
  2: { id: "Auditions" },
  3: { id: "Fittings" },
  4: { id: "Marketing" },
  5: { id: "Operational" }
};

function getOrdinal(n) {
  if (n > 3 && n < 21) return n + 'th';
  switch (n % 10) {
    case 1: return n + 'st';
    case 2: return n + 'nd';
    case 3: return n + 'rd';
    default: return n + 'th';
  }
}

function parseDate(value) {
  if (!value) return null;
  const d = new Date(value);
  return isNaN(d) ? null : d;
}

function prefixLines(value, col) {
  if (!value) return '';
  const lines = value.split("\n");
  if (col == 7) return lines.join("\n");
  return lines.map(line => `<p>${line}</p>`).join("\n");
}

Papa.parse(SHEET_URL, {
  download: true,
  header: false,
  skipEmptyLines: true,
  complete: function(results) {
    const rows = results.data;
    const today = new Date();
    today.setHours(0,0,0,0);
    const firstOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

    const validDays = [];

    rows.slice(3).forEach(row => {
      const date = parseDate(row[0]);
      if (!date) return;
      date.setHours(0,0,0,0);
      if (date >= firstOfMonth) validDays.push({ date, row });
    });

    const output = document.getElementById("output");
    let currentMonthLabel = "";
    let calendar;
    let todayElement = null;

    validDays.forEach(item => {
      const monthLabel = item.date.toLocaleDateString(undefined, { month: "long", year: "numeric" });

      if (monthLabel !== currentMonthLabel) {
        currentMonthLabel = monthLabel;
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.innerHTML = `<h2>${monthLabel}</h2><div class="calendar"></div>`;
        output.appendChild(monthDiv);
        calendar = monthDiv.querySelector(".calendar");

        const dayOfWeek = (item.date.getDay() + 6) % 7;
        for (let i = 0; i < dayOfWeek; i++) {
          const empty = document.createElement("div");
          empty.className = "day empty";
          calendar.appendChild(empty);
        }
      }

      let hasData = false;
      Object.keys(SECTION_MAP).forEach(col => { if (item.row[col]) hasData = true; });

      let detailsHTML = "";
      if (item.row[7]) detailsHTML += `<div class="top-note">${prefixLines(item.row[7], 7)}</div>`;

      Object.keys(SECTION_MAP).forEach(col => {
        const value = item.row[col];
        if (value) {
          detailsHTML += `<div class="section" id="${SECTION_MAP[col].id}">
            <div class="section-content">${prefixLines(value, col)}</div>
          </div>`;
        }
      });

      const dayDiv = document.createElement("div");
      dayDiv.className = "day" + (hasData ? " has-data" : "");
      if (item.date.getTime() === today.getTime()) {
        dayDiv.classList.add("today");
        todayElement = dayDiv;
      } else if (item.date < today) dayDiv.classList.add("past");

      const weekday = item.date.toLocaleDateString(undefined, { weekday: "long" }).toUpperCase();
      const dayNum = getOrdinal(item.date.getDate());

      dayDiv.innerHTML = `<div class="date">${weekday} ${dayNum}</div><div class="details">${detailsHTML}</div>`;
      calendar.appendChild(dayDiv);
    });

    // Toggle buttons
    document.querySelectorAll('.section-toggle').forEach(toggle => {
      toggle.addEventListener('change', e => {
        const id = e.target.dataset.section;
        document.querySelectorAll(`#${id}`).forEach(sec => {
          sec.style.display = e.target.checked ? 'block' : 'none';
        });
      });
    });

    // Auto-scroll to today
    if (todayElement) {
      const headerHeight = document.getElementById('header').offsetHeight;
      const monthHeader = todayElement.closest('.month').querySelector('h2');
      const monthOffset = monthHeader.offsetHeight;
      const topOffset = todayElement.getBoundingClientRect().top + window.scrollY - headerHeight - monthOffset - 10;
      window.scrollTo({ top: topOffset, behavior: 'smooth' });
    }
  }
});
</script>

</body>
</html>
